<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/logo.svg" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="img/logo.ico" />
  <title>Tx Reader</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="toolbar">
    <h2>Tx.R</h2>
    <label for="fontSize">Size</label>
    <input type="number" id="fontSize" value="12" min="8" max="72">
    <input type="range" id="fontSizeSlider" value="12" min="8" max="72">

    <label for="fontType">Font</label>
    <select id="fontType">
      <option value="Serif">Serif</option>
      <option value="Sans-serif">Sans-serif</option>
      <option value="Noto Sans">Noto Sans</option>
      <option value="Noto Serif">Noto Serif</option>
      <option value="Roboto">Roboto</option>
      <!-- Add more font options here -->
    </select>

    <label for="bgColor">Body</label>
    <input type="color" id="bgColor" value="#FFFFFF" class="palet">

    <label for="fontColor">Letters</label>
    <input type="color" id="fontColor" value="#000000" class="palet">

    <label for="lineLength">WPL</label>
    <input type="number" id="lineLength" value="100" min="10" max="200">

    <label for="lineHeight">Height</label>
    <input type="number" id="lineHeight" value="1.5" min="0.06" max="2" step="0.01">

    <button id="resetButton" class="social_button">Reset</button>
  </div>

  <div id="tabContainer"></div>
  <div id="textContainer">
    <textarea id="textReader" readonly></textarea>
    <button id="fullscreenToggle" class="social_button">Fullscreen</button>
  </div>

  <div id="status-bar">
    <label class="social_button" for="saveButton">Save</label>
    <button id="saveButton" class="social_button" hidden>Save</button>
    <label class="social_button" for="fileInput">Input</label>
    <input type="file" id="fileInput" hidden>
  </div>

  <script src="script.js"></script>
</body>

</html>
